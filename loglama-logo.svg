<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>

    <!-- Main logo gradient -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>

    <!-- Lama gradient for the lama icon -->
    <linearGradient id="lamaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b45309;stop-opacity:1" />
    </linearGradient>

    <!-- Accent gradient for decorative elements -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>

    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shadow effect for lama -->
    <filter id="shadow">
      <feDropShadow dx="1" dy="2" stdDeviation="1" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="120" fill="url(#bgGradient)" rx="12" ry="12"/>

  <!-- Decorative log lines in background -->
  <g opacity="0.1">
    <line x1="20" y1="25" x2="180" y2="25" stroke="#3b82f6" stroke-width="1"/>
    <line x1="20" y1="35" x2="120" y2="35" stroke="#10b981" stroke-width="1"/>
    <line x1="20" y1="45" x2="160" y2="45" stroke="#f59e0b" stroke-width="1"/>
    <line x1="20" y1="55" x2="140" y2="55" stroke="#ef4444" stroke-width="1"/>
  </g>

  <!-- Main icon area -->
  <g transform="translate(25, 20)">
    <!-- Document background with logs -->
    <rect x="0" y="0" width="45" height="60" fill="white" rx="4" ry="4"
          stroke="url(#logoGradient)" stroke-width="2" filter="url(#glow)"/>

    <!-- Log level bars -->
    <rect x="5" y="8" width="35" height="3" fill="#ef4444" rx="1.5"/> <!-- ERROR -->
    <rect x="5" y="15" width="28" height="3" fill="#f59e0b" rx="1.5"/> <!-- WARNING -->
    <rect x="5" y="22" width="32" height="3" fill="#3b82f6" rx="1.5"/> <!-- INFO -->
    <rect x="5" y="29" width="25" height="3" fill="#10b981" rx="1.5"/> <!-- SUCCESS -->
    <rect x="5" y="36" width="30" height="3" fill="#8b5cf6" rx="1.5"/> <!-- DEBUG -->

    <!-- Stylized Lama head overlay -->
    <g transform="translate(10, 42)" filter="url(#shadow)">
      <!-- Lama head/body -->
      <ellipse cx="12" cy="8" rx="12" ry="8" fill="url(#lamaGradient)" opacity="0.95"/>

      <!-- Lama neck -->
      <ellipse cx="12" cy="12" rx="4" ry="6" fill="url(#lamaGradient)" opacity="0.9"/>

      <!-- Lama ears -->
      <ellipse cx="7" cy="3" rx="2" ry="4" fill="url(#lamaGradient)" transform="rotate(-20 7 3)"/>
      <ellipse cx="17" cy="3" rx="2" ry="4" fill="url(#lamaGradient)" transform="rotate(20 17 3)"/>

      <!-- Lama eyes -->
      <circle cx="9" cy="6" r="1.5" fill="white"/>
      <circle cx="15" cy="6" r="1.5" fill="white"/>
      <circle cx="9" cy="6" r="0.8" fill="#1f2937"/>
      <circle cx="15" cy="6" r="0.8" fill="#1f2937"/>

      <!-- Lama nose/mouth area -->
      <ellipse cx="12" cy="9" rx="2" ry="1.5" fill="#d97706" opacity="0.8"/>
      <circle cx="12" cy="9" r="0.5" fill="#92400e"/>
    </g>

    <!-- Small gear/cog indicating automation -->
    <g transform="translate(35, 5)">
      <circle cx="5" cy="5" r="4" fill="url(#accentGradient)" opacity="0.8"/>
      <circle cx="5" cy="5" r="2" fill="white"/>
      <!-- Gear teeth -->
      <rect x="4" y="0" width="2" height="2" fill="url(#accentGradient)"/>
      <rect x="8" y="4" width="2" height="2" fill="url(#accentGradient)"/>
      <rect x="4" y="8" width="2" height="2" fill="url(#accentGradient)"/>
      <rect x="0" y="4" width="2" height="2" fill="url(#accentGradient)"/>
    </g>
  </g>

  <!-- Main text "LogLama" -->
  <text x="90" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold"
        fill="url(#textGradient)">LogLama</text>

  <!-- Subtitle/tagline -->
  <text x="90" y="65" font-family="Arial, sans-serif" font-size="12"
        fill="#6b7280">Powerful logging for PyLama ecosystem</text>

  <!-- Motto -->
  <text x="90" y="85" font-family="Arial, sans-serif" font-size="11" font-style="italic"
        fill="url(#logoGradient)" font-weight="500">"Log Smart, Debug Faster, Scale Better"</text>

  <!-- Decorative elements suggesting data flow -->
  <g opacity="0.3">
    <!-- Connection lines -->
    <path d="M 75 30 Q 85 25 95 30" stroke="url(#accentGradient)" stroke-width="1.5" fill="none"/>
    <path d="M 75 50 Q 85 45 95 50" stroke="url(#logoGradient)" stroke-width="1.5" fill="none"/>

    <!-- Small dots -->
    <circle cx="320" cy="25" r="2" fill="url(#accentGradient)" opacity="0.6"/>
    <circle cx="340" cy="35" r="1.5" fill="url(#logoGradient)" opacity="0.6"/>
    <circle cx="360" cy="45" r="1" fill="url(#accentGradient)" opacity="0.6"/>

    <!-- Log streaming indicators -->
    <g transform="translate(300, 60)" opacity="0.4">
      <rect x="0" y="0" width="15" height="2" fill="url(#logoGradient)" rx="1"/>
      <rect x="0" y="5" width="12" height="2" fill="url(#accentGradient)" rx="1"/>
      <rect x="0" y="10" width="18" height="2" fill="url(#lamaGradient)" rx="1"/>
    </g>
  </g>

  <!-- Border frame -->
  <rect width="400" height="120" fill="none" stroke="url(#logoGradient)"
        stroke-width="1" rx="12" ry="12" opacity="0.3"/>
</svg>